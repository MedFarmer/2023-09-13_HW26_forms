<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
            <th>GPA</th>        
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.student_name }}</td>
            <td>{{ student.student_lastname }}</td>
            <td>{{ student.gpa }}</td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <strong> <a href="{% url 'student_add' %}"> Press to add new student </a> </strong>

</body>
</html>
